<body >
 <img id="cornerImage" src="images/mascot.png" alt="Muslim Network Mascot">

  <form class="form" id="userForm">
    <div>
      <input type="text" id="firstName" name="first" placeholder="First Name" autocomplete="off"><br>
  
      <input type="text" id="lastName" name="last" placeholder="Last Name" autocomplete="off"><br>
  
      <input type="email" id="email" name="email" placeholder="Email" autocomplete="off"><br>
  
      <input type="text" id="phone" name="phone" placeholder="Phone" autocomplete="off"><br>
  
      <button type="button" id="usertBtn" onclick="saveUserInfo()">Next</button>
      
    </div>
  </form>


  <form class="form" id="jobForm" style="display: none;" >
    <div>
      <label class="mainLabels">What is your current employment status?</label>
    
      <select id="jobStatus">
        <option value="company">I currently work for a company</option>
        <option value="business">I own a Business</option>
      </select>

      <button type="button" onclick="saveJobStatus()">Next</button>
    </div>
  </form> 

  <form class="form" id="businessForm" style="display: none;">
    <div>
      <label class="mainLabels">What is the name of your business?</label>
      <input type="text" id="businessName" class="genericInputs" placeholder="Enter Business Name"><br>

      <button type="button" onclick="saveBusinessName()">Next</button>
    </div>
  </form>

  <form class="form" id="businessListingForm" style="display: none;">
    <div>
      <label class="mainLabels">Would you like to list your Business on our directory?</label>

      <div class="radioBttns">
        <label class="radio">
          <input type="radio" value="yes" id="businessListing" name="businessList">
          Yes
        </label>
        
        <label class="radio">
          <input type="radio" value="no" id="businessListing" name="businessList">
          No
        </label>
      </div>
      <button type="button" onclick="saveBusinessListing()">Next</button>  
    </div>
    
  </form>

  <form class="form" id="businessAddressForm" style="display: none;"> 
    <div>
      <label class="mainLabels">What is your Business address?</label>
      <input type="text" id="businessAddress" class="genericInputs" autocomplete="off"/>
    </div> 
    
    <button type="button" onclick="saveBusinessAddress()">Next</button>
  </form>
